name: Smart Auto-Deploy to Production VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for change detection
    
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts
    
    - name: Test VM connection
      run: |
        ssh -i ~/.ssh/id_rsa -o ConnectTimeout=10 root@${{ secrets.VM_IP }} "exit 0"
    
    - name: Deploy to VM
      run: |
        ssh -i ~/.ssh/id_rsa root@${{ secrets.VM_IP }} << 'EOF'
          set -e
          
          # Navigate to project directory
          cd /opt/wget_youtube_scraper
          
          # Pull latest changes
          git fetch origin
          git reset --hard origin/main
          
          # Make deployment script executable
          chmod +x deployment/scripts/smart_deploy.sh
          
          # Run smart deployment
          if ./deployment/scripts/smart_deploy.sh; then
            exit 0
          else
            exit 1
          fi
        EOF
    
    - name: Verify deployment
      run: |
        ssh -i ~/.ssh/id_rsa root@${{ secrets.VM_IP }} << 'EOF'
          cd /opt/wget_youtube_scraper
          
          # Check core service
          if systemctl is-active youtube-scraper >/dev/null 2>&1; then
            exit 0
          else
            exit 1
          fi
        EOF
    
